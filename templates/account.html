<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ login }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style media="screen">
      .block{
        width: 30%;
        float: left;
        margin-left: 40px;
      }
      .bt_menu{
        margin-top: 10px;
      }
      .post{
        width: 45%;
        height: 250px;
        background: grey;
        float: left;
        margin-right: 5%;
      }
      .post img{
        border: 3px solid white;
        width: 96%;
        height: 80%;
        margin-left: 2%;
        margin-top: 2%;
      }
      .post h5{
        color: white;
        margin-left: 2%;
      }
    </style>
</head>
<body>
    <center><h1>{{ login }}'s account</h1>
    <div class="menu">
      <button type="button" class="btn btn-primary bt_menu" name="button">New post</button>
      <a href="/"><button type="button" class="btn btn-secondary bt_menu" name="button">Log out</button></a>

    </div></center>
    <div class="main">
      <div class="block">
        <h2>My posts</h2>
        <hr>
        <div class="post">
          <img src="" alt="">
          <h5>Heading</h5>
        </div>

      </div>
      <div class="block">
        <h2>Chats</h2>
        <hr>
      </div>
      <div class="block">
        <h2>Friends</h2>
        <hr>
      </div>
    </div>
</body>
</html>
